<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 60%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        #attempts {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>숫자 맞추기 게임</h1>
        <p>1부터 100 사이의 숫자를 맞추세요!</p>
        <input type="number" id="guess" min="1" max="100" placeholder="숫자를 입력하세요">
        <button onclick="checkGuess()">확인</button>
        <p id="message"></p>
        <p id="attempts">시도 횟수: 0</p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");
            const attemptsDisplay = document.getElementById("attempts");

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "1부터 100 사이의 유효한 숫자를 입력하세요!";
                message.style.color = "red";
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `시도 횟수: ${attempts}`;

            if (guess === randomNumber) {
                message.textContent = `정답입니다! ${attempts}번 만에 맞추셨네요!`;
                message.style.color = "green";
                document.getElementById("guess").disabled = true;
            } else if (guess < randomNumber) {
                message.textContent = "더 큰 숫자입니다!";
                message.style.color = "blue";
            } else {
                message.textContent = "더 작은 숫자입니다!";
                message.style.color = "blue";
            }
        }
    </script>
</body>
</html>
