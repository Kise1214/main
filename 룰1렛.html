<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 룰렛 게임</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
        }

        .roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 룰렛 판 */
        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #333;
            overflow: hidden;
            /* 회전 애니메이션 설정 */
            transition: transform 5s ease-out; 
        }

        /* 룰렛 조각 */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            /* 회전의 기준점을 오른쪽 아래로 설정 */
            transform-origin: 100% 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            /* 조각을 원형으로 자르기 */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 0);
        }
        
        .segment span {
            display: block;
            transform: rotate(45deg); /* 텍스트가 비스듬히 보이도록 회전 */
            padding-right: 20px;
        }

        /* 룰렛 포인터 */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #e74c3c; /* 빨간색 포인터 */
            z-index: 10;
        }

        /* 룰렛 중앙 */
        .wheel-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            z-index: 5;
            border: 5px solid #fff;
        }

        /* 돌리기 버튼 */
        #spin-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #spin-btn:hover {
            background-color: #2980b9;
        }
        
        #spin-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
