                <input type="date" id="eventDate" style="width:90%"><br>

    <script>
        let calendar;
        let events = JSON.parse(localStorage.getItem('studyEvents')) || [];
        
        // íƒ€ì´ë¨¸ ë³€ìˆ˜
        let timerInterval;
        let seconds = 0;

        function handleLogin() {
            const user = document.getElementById('username').value;
            if(user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                initCalendar();
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? '' : 'dark');
        }

        // --- íƒ€ì´ë¨¸ ë¡œì§ ---
        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                updateTimerDisplay();
            }, 1000);
            document.getElementById('startBtn').innerText = "ì§„í–‰ ì¤‘...";
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('startBtn').innerText = "ì¬ê°œ";
        }

        function updateTimerDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        function recordStudyTime() {
            if (seconds < 60) {
                alert("ìµœì†Œ 1ë¶„ ì´ìƒ ê³µë¶€í•´ì•¼ ê¸°ë¡í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
                return;
            }
            
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const timeString = h > 0 ? `${h}ì‹œê°„ ${m}ë¶„` : `${m}ë¶„`;
            
            const today = new Date().toISOString().split('T')[0];
            const title = `ğŸ“– ì—´ê³µ: ${timeString}`;
            
            const newEvent = { title: title, start: today, allDay: true, backgroundColor: '#ff6b6b' };
            calendar.addEvent(newEvent);
            events.push(newEvent);
            saveEvents();

            // ì´ˆê¸°í™”
            clearInterval(timerInterval);
            timerInterval = null;
            seconds = 0;
            updateTimerDisplay();
            document.getElementById('startBtn').innerText = "ì‹œì‘";
            alert("ì˜¤ëŠ˜ì˜ ê³µë¶€ ê¸°ë¡ì´ ë‹¬ë ¥ì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
        }

        // --- ë‹¬ë ¥ ë¡œì§ ---
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                events: events,
                eventClick: function(info) {
                    if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) {
                        info.event.remove();
                        events = events.filter(e => e.title !== info.event.title || e.start !== info.event.startStr);
                        saveEvents();
                    }
                }
            });
            calendar.render();
        }

        function addEvent() {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            if (title && date) {
                const newEvent = { title: title, start: date, allDay: true };
                calendar.addEvent(newEvent);
                events.push(newEvent);
                saveEvents();
                document.getElementById('eventTitle').value = '';
            }
        }

        function saveEvents() {
            localStorage.setItem('studyEvents', JSON.stringify(events));
        }
    </script>
