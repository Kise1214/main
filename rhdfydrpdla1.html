<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        #sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: #555;
        }
        
        #dino {
            position: absolute;
            bottom: 60px;
            left: 100px;
            width: 60px;
            height: 60px;
            font-size: 50px;
            line-height: 60px;
            text-align: center;
            z-index: 10;
            /* transition Ï†úÍ±∞ */
        }
        
        .obstacle {
            position: absolute;
            bottom: 60px;
            right: 0;
            width: 40px;
            height: 60px;
            font-size: 40px;
            line-height: 60px;
            text-align: center;
            z-index: 5;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 20;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 36px;
            display: none;
            z-index: 30;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        #restart-btn:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        #restart-btn:active {
            transform: translateY(1px);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            text-align: center;
            z-index: 20;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 80px;
            left: 50px;
        }
        
        .cloud-2 {
            width: 90px;
            height: 30px;
            top: 150px;
            left: 200px;
        }
        
        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 50px;
            left: 300px;
        }
        
        .cloud::before, .cloud::after {
            content: "";
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 20px;
        }
        
        .cloud::after {
            width: 50px;
            height: 50px;
            top: -25px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="sky"></div>
        <div id="ground"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div id="dino">ü¶ñ</div>
        <div id="score">0</div>
        <div id="game-over">
            <div>Í≤åÏûÑ Ïò§Î≤Ñ!</div>
            <button id="restart-btn">Ïû¨ÏãúÏûë</button>
        </div>
        <div id="instructions">SPACE ÌÇ§Î•º ÎàåÎü¨ ÎèÑÎßùÏ≥ê!</div>
    </div>

    <script>
        // Í≤åÏûÑ ÏöîÏÜå
        const gameContainer = document.getElementById('game-container');
        const dino = document.getElementById('dino');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const instructions = document.getElementById('instructions');
        
        // Í≤åÏûÑ Î≥ÄÏàò
        let gameSpeed = 5;
        let score = 0;
        let gameOver = false;
        let obstacles = [];
        let nextObstacle = 0;
        let frameCount = 0;
        let animationId;
        let clouds = [];
        
        // Î¨ºÎ¶¨ÏóîÏßÑ Î≥ÄÏàò
        let isOnGround = true;
        let velocity = 0;
        const gravity = 1.2;
        const jumpStrength = 22;
        const groundLevel = 60;
        
        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function init() {
            gameOver = false;
            score = 0;
            frameCount = 0;
            isOnGround = true;
            velocity = 0;
            obstacles = [];
            nextObstacle = 100;
            dino.style.bottom = groundLevel + 'px';
            scoreDisplay.textContent = '0';
            gameOverDisplay.style.display = 'none';
            instructions.style.display = 'block';
            
            // Íµ¨Î¶Ñ ÏÉùÏÑ±
            createClouds();
            
            // Í≤åÏûÑ Î£®ÌîÑ ÏãúÏûë
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Íµ¨Î¶Ñ ÏÉùÏÑ±
        function createClouds() {
            clouds = [];
            const cloudPositions = [
                { top: 80, left: 50, size: 120 },
                { top: 150, left: 200, size: 90 },
                { top: 50, left: 300, size: 100 }
            ];
            
            cloudPositions.forEach(pos => {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.style.width = `${pos.size}px`;
                cloud.style.height = `${pos.size * 0.33}px`;
                cloud.style.top = `${pos.top}px`;
                cloud.style.left = `${pos.left}px`;
                gameContainer.appendChild(cloud);
                clouds.push(cloud);
            });
        }
        
        // Íµ¨Î¶Ñ Ïù¥Îèô
        function moveClouds() {
            clouds.forEach(cloud => {
                const currentLeft = parseInt(cloud.style.left);
                cloud.style.left = `${currentLeft - 0.5}px`;
                
                // Íµ¨Î¶ÑÏù¥ ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞îÏùÑ Îïå Ïû¨Î∞∞Ïπò
                if (currentLeft < -parseInt(cloud.style.width)) {
                    cloud.style.left = '800px';
                }
            });
        }
        
        // Ïû•Ïï†Î¨º ÏÉùÏÑ±
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.textContent = 'üåµ';
            obstacle.style.right = '0';
            obstacle.style.bottom = '60px';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }
        
        // Í≤åÏûÑ Î£®ÌîÑ
        function gameLoop() {
            if (gameOver) return;
            
            frameCount++;
            
            // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏ (1Ï¥àÏóê 60Ï†ê Ï†ïÎèÑ)
            if (frameCount % 2 === 0) {
                score += 1;
                scoreDisplay.textContent = score;
            }
            
            // Íµ¨Î¶Ñ Ïù¥Îèô
            moveClouds();
            
            // Ïû•Ïï†Î¨º ÏÉùÏÑ±
            nextObstacle--;
            if (nextObstacle <= 0) {
                createObstacle();
                // Îã§Ïùå Ïû•Ïï†Î¨ºÍπåÏßÄÏùò ÏãúÍ∞Ñ (100-300 ÌîÑÎ†àÏûÑ)
                nextObstacle = 100 + Math.random() * 200;
            }
            
            // Ïû•Ïï†Î¨º Ïù¥Îèô
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                const obstacleRight = parseInt(obstacle.style.right);
                obstacle.style.right = `${obstacleRight + gameSpeed}px`;
                
                // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞Ñ Ïû•Ïï†Î¨º Ï†úÍ±∞
                if (obstacleRight > gameContainer.offsetWidth) {
                    obstacle.remove();
                    obstacles.splice(i, 1);
                    i--;
                    continue;
                }
                
                // Ï∂©Îèå Í∞êÏßÄ
                const dinoRect = dino.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                // Ïû•Ïï†Î¨ºÍ≥ºÏùò Ï∂©Îèå Ï≤¥ÌÅ¨
                if (!(
                    dinoRect.right < obstacleRect.left ||
                    dinoRect.left > obstacleRect.right ||
                    dinoRect.bottom < obstacleRect.top ||
                    dinoRect.top > obstacleRect.bottom
                )) {
                    endGame();
                }
            }
            
            // Í≥µÎ£°Ïùò Ï†êÌîÑ Î¨ºÎ¶¨ÏóîÏßÑ ÏóÖÎç∞Ïù¥Ìä∏
            if (!isOnGround) {
                velocity += gravity;
                const newBottom = parseInt(dino.style.bottom) + velocity;
                dino.style.bottom = newBottom + 'px';
                
                // ÎïÖÏóê Ï∞©ÏßÄÌñàÏùÑ Îïå
                if (newBottom <= groundLevel) {
                    dino.style.bottom = groundLevel + 'px';
                    isOnGround = true;
                    velocity = 0;
                }
            }
            
            // Í≤åÏûÑ Î£®ÌîÑ Í≥ÑÏÜç
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Í≤åÏûÑ Ï¢ÖÎ£å
        function endGame() {
            gameOver = true;
            gameOverDisplay.style.display = 'block';
            instructions.style.display = 'none';
            cancelAnimationFrame(animationId);
        }
        
        // Í≥µÎ£° Ï†êÌîÑ
        function jump() {
            if (isOnGround) {
                velocity = -jumpStrength;
                isOnGround = false;
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameOver) {
                    init();
                } else {
                    jump();
                }
            }
        });
        
        restartBtn.addEventListener('click', init);
        
        // Í≤åÏûÑ ÏãúÏûë
        window.onload = init;
    </script>
</body>
</html>
