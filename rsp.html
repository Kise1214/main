<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .choices {
            margin: 20px 0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            min-height: 50px;
        }
        #score {
            font-size: 18px;
            margin: 10px 0;
        }
        .win { color: green; }
        .lose { color: red; }
        .tie { color: blue; }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <p>가위, 바위, 보 중 하나를 선택하세요!</p>
    <div class="choices">
        <button onclick="play('가위')">가위</button>
        <button onclick="play('바위')">바위</button>
        <button onclick="play('보')">보</button>
    </div>
    <div id="result"></div>
    <div id="score">사용자 점수: 0 | 컴퓨터 점수: 0</div>

    <script>
        let userScore = 0;
        let computerScore = 0;

        function play(userChoice) {
            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            if (userChoice === computerChoice) {
                result = `비겼습니다! 둘 다 ${userChoice}를 선택했습니다.`;
                document.getElementById('result').className = 'tie';
            } else if (
                (userChoice === '가위' && computerChoice === '보') ||
                (userChoice === '바위' && computerChoice === '가위') ||
                (userChoice === '보' && computerChoice === '바위')
            ) {
                result = `당신이 이겼습니다! ${userChoice} vs ${computerChoice}`;
                userScore++;
                document.getElementById('result').className = 'win';
            } else {
                result = `컴퓨터가 이겼습니다! ${computerChoice} vs ${userChoice}`;
                computerScore++;
                document.getElementById('result').className = 'lose';
            }

            document.getElementById('result').innerHTML = result;
            document.getElementById('score').innerHTML = `사용자 점수: ${userScore} | 컴퓨터 점수: ${computerScore}`;
        }
    </script>
</body>
</html>
