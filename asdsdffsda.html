<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Study Planner</title>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #000;
}
.dark {
  background: #121212;
  color: #fff;
}

  padding: 15px;
  background: #1e90ff;
  color: white;
  display: flex;
  justify-content: space-between;
}
.container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  padding: 20px;
}
.box {
  background: white;
  padding: 15px;
  border-radius: 10px;
}
.dark .box {
  background: #1e1e1e;
}
button {
  background: #1e90ff;
  color: white;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  border-radius: 5px;
}
input {
  padding: 6px;
  margin: 5px 0;
  width: 100%;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}
</style>
</head>

<body>
<header>
  <div>ğŸ“˜ Study Planner</div>
  <div>
    <button onclick="toggleDark()">ğŸŒ™</button>
    <button onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
  </div>
</header>

<div class="container">
  <div class="box">
    <div id="calendar"></div>
  </div>

  <div>
    <div class="box">
      <h3>ì˜¤ëŠ˜ í•  ì¼</h3>
      <input id="todoInput" placeholder="í•  ì¼ ì…ë ¥">
      <button onclick="addTodo()">â•</button>
      <ul id="todoList"></ul>
    </div>

    <div class="box" style="margin-top:20px;">
      <h3>ê³µë¶€ ì‹œê°„ ê¸°ë¡</h3>
      <input id="subject" placeholder="ê³¼ëª©">
      <input id="hours" type="number" placeholder="ì‹œê°„">
      <button onclick="addStudy()">ê¸°ë¡</button>
      <p id="todayStudy"></p>
    </div>
  </div>
</div>

<script>
/* Firebase ì„¤ì • */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let calendar;
const today = new Date().toISOString().split('T')[0];

/* ë‹¤í¬ëª¨ë“œ */
function toggleDark() {
  document.body.classList.toggle('dark');
}

/* ë¡œê·¸ì•„ì›ƒ */
function logout() {
  auth.signOut();
}

/* ìº˜ë¦°ë” */
document.addEventListener('DOMContentLoaded', () => {
  calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'dayGridMonth',
    initialDate: today,
    selectable: true,
    dateClick(info) {
      const title = prompt('ì¼ì • ì œëª©');
      if (title) {
        db.collection('events').add({
          title,
          date: info.dateStr
        });
      }
    },
    eventClick(info) {
      if (confirm('ì¼ì • ì‚­ì œí• ê¹Œ?')) {
        db.collection('events').doc(info.event.id).delete();
      }
    }
  });
  calendar.render();

  db.collection('events').onSnapshot(snapshot => {
    calendar.removeAllEvents();
    snapshot.forEach(doc => {
      calendar.addEvent({
        id: doc.id,
        title: doc.data().title,
        start: doc.data().date
      });
    });
  });

  loadTodo();
  loadStudy();
});

/* í•  ì¼ */
function addTodo() {
  const text = todoInput.value;
  if (!text) return;
  db.collection('todos').add({ text, date: today });
  db.collection('events').add({ title: text, date: today });
  todoInput.value = '';
}

function loadTodo() {
  db.collection('todos').where('date','==',today)
  .onSnapshot(snap => {
    todoList.innerHTML = '';
    snap.forEach(doc => {
      const li = document.createElement('li');
      li.innerHTML = `${doc.data().text} <button onclick="delTodo('${doc.id}')">âŒ</button>`;
      todoList.appendChild(li);
    });
  });
}
function delTodo(id) {
  db.collection('todos').doc(id).delete();
}

/* ê³µë¶€ ì‹œê°„ */
function addStudy() {
  const s = subject.value;
  const h = Number(hours.value);
  if (!s || !h) return;
  db.collection('study').add({ s, h, date: today });
  subject.value = '';
  hours.value = '';
}
function loadStudy() {
  db.collection('study').where('date','==',today)
  .onSnapshot(snap => {
    let total = 0;
    snap.forEach(d => total += d.data().h);
    todayStudy.innerText = `ì˜¤ëŠ˜ ê³µë¶€ ì‹œê°„: ${total}ì‹œê°„`;
  });
}
</script>
</body>
</html>
